<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Starter File</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- use an import map to link to the Three.js CDN -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/FirstPersonControls.min.js"></script>
    <!-- Link to your Javascript file as a type="module", this will execute the file after the HTML is loaded -->
    <script type="module" src="js/main.js"></script>


 
    
</head>


<body>
    <header>
        <h1>Earth's HeadQuarters</h1>
        <button id="play-button">Play First</button>
        <!-- <button id="playl-button">Play Last</button> -->
        <canvas id="gradient-canvas" data-transition-in />
    </header>
    <main>
      <div id="scene-container"></div>
    </main>
    <!-- <canvas id="gradient-canvas" data-transition-in /> -->
    <audio  id= "sound" src="media/ufosound.mp3"></audio>
    <audio  id= "mix" src="media/earth_mixdown.mp3"></audio>
    <script src="js/sound.js"></script>

  
</body>
</html>
