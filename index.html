<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="css/main.css">

	<body>
		<header>
			<h1>ADHD CT SCAN</h1>
